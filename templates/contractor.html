<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/contractor" method="post">
        <label for="f_name">First Name:</label>
        <input type="text" name="first_name" id="f_name" placeholder="John"><br>
        <label for="last_name">Last Name :</label>
        <input type="text" name="last_name" id="l_name" placeholder="Doe"><br>
        <label for="email">email :</label>
        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com"><br>
        <label for="password">password :</label>
        <input type="password" name="password" id="password"><br>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
